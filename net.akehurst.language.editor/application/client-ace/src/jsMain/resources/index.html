<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agl Editor Demo (Ace)</title>
    <link rel="stylesheet" type="text/css" href="./ace.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>

<main>
    <header>
        <div>
            <label for="example">Please choose an example :</label>
            <select id="example">
            </select>
        </div>
        <div>
            <label for="goal">Optionally choose a goal rule:</label>
            <select id="goal">
            </select>
        </div>
    </header>
    <tabview>
        <tab id="sentence">
            <section class="text">
                <agl-editor id="sentence-text">
                </agl-editor>
            </section>
            <section class="trees">
                <tabview>
                    <tab id="asm">
                        <treeview id="asm"></treeview>
                    </tab>
                    <tab id="parse">
                        <treeview id="parse"></treeview>
                    </tab>
                </tabview>
            </section>
        </tab>
        <tab id="language">
            <section>
                <tabview>
                    <tab id="grammar">
                        <section>
                            <agl-editor id="language-grammar">
                            </agl-editor>
                        </section>
                    </tab>
                    <tab id="style">
                        <section>
                            <agl-editor id="language-style">
                            </agl-editor>
                        </section>
                    </tab>
                    <tab id="format">
                        <section>
                            <agl-editor id="language-format"></agl-editor>
                        </section>
                    </tab>
                </tabview>
            </section>
        </tab>
    </tabview>

</main>


<script src="./net.akehurst.language.editor-application-client-ace.js"></script>

</body>

</html>
